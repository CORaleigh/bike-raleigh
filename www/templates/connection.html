<ion-modal-view class="legend-modal">
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">Internet Connection Required</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <p>The BikeRaleigh application requires an internet connection, please try again after an internet connection has been established.</p>
    <button class="button button-assertive button-block" ng-click="retestConnection()">
      Try Again
    </button>
  </ion-content>
</ion-modal-view>
