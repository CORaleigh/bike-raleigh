<ion-item class="item-accordion"
          ng-repeat="member in members | orderBy: 'attributes.distance'"
          ng-show="isGroupShown(group)"
          ng-click="itemClicked(member)"  menu-close="true">
          {{member.attributes.name}}<br/><span class="distance ion-navigate">Apx. {{member.attributes.distance | number: 1}} mi</span>

</ion-item>
