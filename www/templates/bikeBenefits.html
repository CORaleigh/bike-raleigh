<ion-item class="item-accordion item-toggle item-dark" ng-show="isGroupShown(group)">
  Display
  <label class="toggle toggle-assertive">
    <input type="checkbox" ng-change="layerToggled(layer, layerVisibility)" ng-model="layerVisibility">
    <div class="track">
      <div class="handle"></div>
    </div>
  </label>
</ion-item>
<ion-item class="item-accordion"
          ng-repeat="member in members"
          ng-show="isGroupShown(group)"
          ng-click="itemClicked(member)"  menu-close="true">
  {{member.attributes.name}}
</ion-item>
