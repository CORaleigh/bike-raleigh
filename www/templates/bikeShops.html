<ion-item class="item-accordion"
          ng-repeat="shop in layer.graphics._items | orderBy: 'attributes.distance'"
          ng-show="isGroupShown(group)"
          ng-click="itemClicked(shop)" menu-close="true">
  {{shop.attributes.LABEL}}<br/><span class="distance ion-navigate">Apx. {{shop.attributes.distance | number: 1}} mi</span>
</ion-item>
