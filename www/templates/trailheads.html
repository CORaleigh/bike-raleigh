<div class="selection-menu">

          ng-repeat="trailhead in trailheads| orderBy: 'properties.distance' | filter: trailheadFilter"
          ng-click="trailheadClicked(trailhead)" menu-close="true">
  {{trailhead.properties.TRAILNAME}}<br/>{{trailhead.properties.ACCESS_}}<br/><span class="distance ion-navigate">Apx. {{trailhead.properties.distance | number: 1}} mi</span>
</ion-item>
</div>
