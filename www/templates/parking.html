<div class="selection-menu">
<ion-item class="item-accordion"
          ng-repeat="lot in lots | orderBy: 'properties.distance' | filter: parkingFilter"
          ng-click="lotClicked(lot)" menu-close="true">
  {{lot.properties.ADDRESS}}<br/><span class="distance ion-navigate">Apx. {{lot.properties.distance | number: 1}} mi</span>
</ion-item>
</div>
