<div class="selection-menu">
<ion-item class="item-accordion"
          ng-repeat="lot in lots | orderBy: 'attributes.distance'"
          ng-click="lotClicked(lot)" menu-close="true">
  {{lot.attributes.ADDRESS}}<br/><span class="distance ion-navigate">Apx. {{lot.attributes.distance | number: 1}} mi</span>
</ion-item>
</div>
